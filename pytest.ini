[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: 标记为慢速测试（需要长时间运行）
    integration: 标记为集成测试
    reboot: 标记为重启相关测试
    s3: 标记为S3（挂起到内存）相关测试
    s4: 标记为S4（休眠到磁盘）相关测试


